exec-once = waybar -c ~/.config/waybar/hypr-config 
exec-once = hyprpaper
exec-once = enpass -minimize
exec-once = swaync
exec-once = gnome-keyring-daemon --start --components=secrets
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1

# Autostart apps
exec-once = [workspace 2 silent] flatpak run com.discordapp.Discord
exec-once = [workspace 3 silent] flatpak run com.valvesoftware.Steam

# Change main color to white
exec-once = openrgb -d 0 -c FFFFFF